<!DOCTYPE html>

<html lang="en" xmlns:th=http://www.thymeleaf.org>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>订单一览</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/dashboard.css}" rel="stylesheet">

</head>

<body>
<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
  <div class="row">
    <div th:replace="~{commons/commons::sidebar(active='bill')}"></div>
    <main role="main" class=" col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <div class="d-inline-flex container-fluid">
        <div class="p-1">
          <a class="btn btn-primary " th:href="@{/bill/toAdd}">添加订单</a>
        </div>
        <form class="form-inline col-auto" role="search">
          <div class="form-group input-group p-1">
            <input type="text" class="form-control" name="queryGoodName" th:value="${queryGoodName}" placeholder="商品名">
          </div>
          <div class="form-group input-group p-1">
            <input type="text" class="form-control" name="queryCustomerName" th:value="${queryCustomerName}"
                   placeholder="顾客姓名">
          </div>
          <div class="form-group p-sm-1">
            <select class="form-control" name="queryPaymentMethod">
              <option value="0">请选择</option>
              <option th:each="method:${methodList}" th:text="${method.getId()}" th:value="${method.getId()}"
                      th:selected="${queryPaymentMethod==method.getId()}"/>
            </select>
          </div>
          <div class="form-group  sr-only">
            <input type="text" class="form-control" name="pageIndex">
          </div>
          <div class="form-group p-sm-1">
            <button type="submit" class="btn btn-success form-control">搜索</button>
          </div>
          <div class="form-group p-sm-1">
            <a type="reset" th:href="@{/bill/list}" class="btn btn-secondary form-control">重置</a>
          </div>
        </form>

      </div>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th>订单编号</th>
            <th>商品名称</th>
            <th>顾客姓名</th>
            <th>订单金额</th>
            <th>付款方式</th>
            <th>创建时间</th>
            <th>付款时间</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="bill:${billList}">
            <th th:text="${bill.getBillCode()}"></th>
            <th th:text="${bill.getGoodName()}"></th>
            <th th:text="${bill.getCustomerName()}"></th>
            <th th:text="${bill.getTotalPrice()}"></th>
            <th th:text="${bill.getPaymentMethodName()}"></th>
            <th th:text="${#dates.format(bill.getBillTime(),'yyyy-MM-dd HH:mm:SS')}"></th>
            <th th:text="${#dates.format(bill.getDeliveryTime(),'yyyy-MM-dd HH:mm:SS')}"></th>
            <th>
              <a class="btn btn-sm btn-primary" th:href="@{/bill/list/{id}(id=${bill.getId()})}">查看详情</a>
              <a class="btn btn-sm btn-primary" th:href="@{/bill/toUpd/{id}(id=${bill.getId()})}">修改</a>
              <button type="button" class="btn btn-sm btn-danger" data-toggle="modal"
                      th:data-target="|#deleted${bill.getId()}|">删除
              </button>

              <div class="modal fade" th:with="code=${bill.getBillCode()},billId=${bill.getId()}"
                   th:id="|deleted${bill.getId()}|">
                <div class="modal-dialog modal-sm">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">你确定删除以下订单吗</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                      <h4 class="modal-title">[[${code}]]</h4>
                    </div>
                    <div class="modal-footer">
                      <a class="btn btn-sm btn-danger" th:href="@{/bill/delBill/{id}(id=${billId})}">删除</a>
                      <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">关闭</button>
                    </div>
                  </div>
                </div>
              </div>

            </th>
          </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <div th:replace="~{commons/commons::page_navi(pageParam=${pageParam})}"></div>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.6.0.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>


</body>

</html>
