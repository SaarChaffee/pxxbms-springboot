<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th=http://www.thymeleaf.org>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dashboard Template for Bootstrap</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/bootstrap-datetimepicker.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- Custom styles for this template -->
  <link th:href="@{/css/dashboard.css}" rel="stylesheet">

</head>

<body>
<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
  <div class="row">
    <div th:replace="~{commons/commons::sidebar(active='user')}"></div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <form id="upd_form" th:action="@{/user/upd}" method="post">
        <input type="hidden" name="id" th:value="${user.getId()}">
        <input type="hidden" name="version" th:value="${user.getVersion()}">
        <div class="form-group">
          <label>姓名</label>
          <input th:value="${user.getUserName()}" type="text" name="userName" class="form-control"
                 placeholder="姓名">
        </div>
        <div class="form-group">
          <label>性别</label><br/>
          <div class="form-check form-check-inline">
            <input th:checked="${user.getGender()==1}" class="form-check-input" type="radio" name="gender"
                   value="1">
            <label class="form-check-label">女</label>
          </div>
          <div class="form-check form-check-inline">
            <input th:checked="${user.getGender()==2}" class="form-check-input" type="radio" name="gender"
                   value="2">
            <label class="form-check-label">男</label>
          </div>
        </div>
        <div class="form-group">
          <label>出生日期</label>
          <input th:value="${user.getBirthday()}" type="text" name="birthday"
                 class="form-control data-picker">
        </div>
        <div class="form-group">
          <label>电话</label>
          <input th:value="${user.getPhone()}" type="text" name="phone" class="form-control"
                 placeholder="电话">
        </div>
        <div class="form-group">
          <label>地址</label>
          <input th:value="${user.getAddress()}" type="text" name="address" class="form-control"
                 placeholder="地址">
        </div>
        <div class="form-group">
          <label>权限</label>
          <select class="form-control" name="userRole">
            <option th:selected="${role.getId()==user.getUserRole()}" th:each="role:${roleList}"
                    th:text="${role.getRoleName()}"
                    th:value="${role.getId()}"></option>
          </select>
        </div>
        <button type="submit" id="upd_btn" class="btn btn-primary">修改</button>
        <button class="btn btn-primary" type="button" th:onclick="|history.back(-1)|">返回</button>
      </form>
    </main>
  </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.6.0.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-datetimepicker.js}" th:charset="UTF-8"></script>
<script type="text/javascript" th:src="@{/js/locales/bootstrap-datetimepicker.zh-CN.js}" th:charset="UTF-8"></script>
<script type="text/javascript" th:src="@{/js/user.js}"></script>


</body>

</html>
