<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th=http://www.thymeleaf.org>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dashboard Template for Bootstrap</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/bootstrap-datetimepicker.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- Custom styles for this template -->
  <link th:href="@{/css/dashboard.css}" rel="stylesheet">

</head>

<body>
<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
  <div class="row">
    <div th:replace="~{commons/commons::sidebar(active='user')}"></div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <form class="form-control">

        <div class="form-group">
          <label>用户账号：</label>
          <input type="text" status="" readonly name="userCode" class="form-control" id="userCode"
                 th:value="${user.getUserCode()}">
        </div>

        <div class="form-group">
          <label>姓名</label>
          <input th:value="${user.getUserName()}" readonly type="text" name="userName" class="form-control">
        </div>

        <div class="form-group">
          <label>性别</label><br/>
          <div class="form-check form-check-inline">
            <input th:checked="${user.getGender()==1}" disabled class="form-check-input" type="radio" name="gender"
                   value="1">
            <label class="form-check-label">女</label>
          </div>
          <div class="form-check form-check-inline">
            <input th:checked="${user.getGender()==2}" disabled class="form-check-input" type="radio" name="gender"
                   value="2">
            <label class="form-check-label">男</label>
          </div>
        </div>

        <div class="form-group">
          <label>出生日期</label>
          <input th:value="${#dates.format(user.getBirthday(),'yyyy-MM-dd')}" readonly type="text" name="birthday"
                 class="form-control">
        </div>
        <div class="form-group">
          <label>年龄</label>
          <input type="text" th:value="${user.getAge()}" readonly name="age" class="form-control">
        </div>
        <div class="form-group">
          <label>电话</label>
          <input type="text" th:value="${user.getPhone()}" readonly name="phone" class="form-control">
        </div>

        <div class="form-group">
          <label>地址</label>
          <input th:value="${user.getAddress()}" readonly type="text" name="address" class="form-control">
        </div>

        <div class="form-group">
          <label>权限</label>
          <input th:value="${user.getUserRoleName()}" readonly type="text" name="address" class="form-control">
        </div>
        <button class="btn btn-primary" type="button" th:onclick="|history.back(-1)|">返回</button>
      </form>
    </main>
  </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.6.0.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-datetimepicker.js}" th:charset="UTF-8"></script>
<script type="text/javascript" th:src="@{/js/locales/bootstrap-datetimepicker.zh-CN.js}" th:charset="UTF-8"></script>

</body>

</html>
