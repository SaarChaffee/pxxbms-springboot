<!DOCTYPE html>

<html lang="en" xmlns:th=http://www.thymeleaf.org>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>商品信息一览</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/bootstrap-datetimepicker.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- Custom styles for this template -->
  <link th:href="@{/css/dashboard.css}" rel="stylesheet">

</head>

<body>
<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
  <div class="row">
    <div th:replace="~{commons/commons::sidebar(active='good')}"></div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <form class="form-control">

        <div class="form-group">
          <label>商品编号：</label>
          <input type="text" status="" readonly name="goodCode" class="form-control" id="goodCode"
                 th:value="${good.getGoodCode()}">
        </div>

        <div class="form-group">
          <label>商品名</label>
          <input th:value="${good.getGoodName()}" readonly type="text" name="goodName" class="form-control">
        </div>

        <div class="form-group">
          <label>商品类型</label>
          <input th:value="${good.getGoodTypeName()}" readonly type="text" name="goodTypeName" class="form-control">
        </div>

        <div class="form-group">
          <label>库存</label>
          <input type="text" th:value="${good.getInventory()}" readonly name="inventory" class="form-control">
        </div>

        <div class="form-group">
          <label>商家账号</label>
          <input type="text" th:value="${good.getOwner()}" readonly name="owner" class="form-control">
        </div>

        <div class="form-group">
          <label>商家姓名</label>
          <input type="text" th:value="${good.getOwnerName()}" readonly name="ownerName" class="form-control">
        </div>
        <button class="btn btn-primary" type="button" th:onclick="|history.back(-1)|">返回</button>
      </form>
    </main>
  </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.6.0.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-datetimepicker.js}" th:charset="UTF-8"></script>
<script type="text/javascript" th:src="@{/js/locales/bootstrap-datetimepicker.zh-CN.js}" th:charset="UTF-8"></script>

</body>

</html>
