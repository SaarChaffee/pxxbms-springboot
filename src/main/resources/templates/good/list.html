<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th=http://www.thymeleaf.org>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dashboard Template for Bootstrap</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/dashboard.css}" rel="stylesheet">

</head>

<body>
<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
  <div class="row">
    <div th:replace="~{commons/commons::sidebar(active='user')}"></div>
    <main role="main" class=" col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <div class="d-inline-flex container-fluid">
        <div class="p-1">
          <a class="btn btn-primary " th:href="@{/user/toAdd}">添加用户</a>
        </div>
        <form class="form-inline col-auto" role="search">
          <div class="form-group input-group p-1">
            <input type="text" class="form-control" name="queryUserName" th:value="${queryUserName}" placeholder="用户名">
          </div>
          <div class="form-group p-sm-1">
            <select class="form-control" name="queryUserRole">
              <option value="0">请选择</option>
              <option th:each="role:${roleList}" th:text="${role.getRoleName()}" th:value="${role.getId()}"
                      th:selected="${queryUserRole==role.getId()}"/>
            </select>
          </div>
          <div class="form-group  sr-only">
            <input type="text" class="form-control" name="pageIndex">
          </div>
          <div class="form-group p-sm-1">
            <button type="submit" class="btn btn-success form-control">搜索</button>
          </div>
          <div class="form-group p-sm-1">
            <a type="reset" th:href="@{/user/list}" class="btn btn-secondary form-control">重置</a>
          </div>
        </form>

      </div>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th>用户账号</th>
            <th>用户名称</th>
            <th>年龄</th>
            <th>性别</th>
            <th>电话</th>
            <th>用户角色</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user:${users}">
            <th th:text="${user.getUserCode()}"></th>
            <th th:text="${user.getUserName()}"></th>
            <th th:text="${user.getAge()}"></th>
            <th th:text="${user.getGender()==1?'女':'男'}"></th>
            <th th:text="${user.getPhone()}"></th>
            <th th:text="${user.getUserRoleName()}"></th>
            <th>
              <a class="btn btn-sm btn-primary" th:href="@{/user/list/{id}(id=${user.getId()})}">查看详情</a>
              <a class="btn btn-sm btn-primary" th:href="@{/user/toUpd/{id}(id=${user.getId()})}">修改</a>
              <button type="button" class="btn btn-sm btn-danger" data-toggle="modal" th:data-target="|#deleted${user.getId()}|">删除</button>

              <div class="modal fade" th:with="name=${user.getUserName()},userId=${user.getId()}" th:id="|deleted${user.getId()}|">
                <div class="modal-dialog modal-sm">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">你确定删除以下用户吗</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                      <h4 class="modal-title">[[${name}]]</h4>
                    </div>
                    <div class="modal-footer">
                      <a class="btn btn-sm btn-danger" th:href="@{/user/delUser/{id}(id=${userId})}">删除</a>
                      <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">关闭</button>
                    </div>
                  </div>
                </div>
              </div>

            </th>
          </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <div th:replace="~{commons/commons::page_navi(pageParam=${pageParam})}"></div>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.6.0.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>


</body>

</html>
