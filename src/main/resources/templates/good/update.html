<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th=http://www.thymeleaf.org>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dashboard Template for Bootstrap</title>
  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/bootstrap-datetimepicker.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- Custom styles for this template -->
  <link th:href="@{/css/dashboard.css}" rel="stylesheet">

</head>

<body>
<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
  <div class="row">
    <div th:replace="~{commons/commons::sidebar(active='good')}"></div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <form id="goodForm" th:action="@{/good/upd}" method="post">
        <input type="hidden" name="id" th:value="${good.getId()}">
        <input type="hidden" name="version" th:value="${good.getVersion()}">
        <div class="form-group">
          <label>商品名称</label>
          <input th:value="${good.getGoodName()}" type="text" name="goodName" class="form-control"
                 placeholder="商品名称">
        </div>

        <div class="form-group">
          <label>库存</label>
          <input th:value="${good.getInventory()}" type="text" name="inventory" class="form-control"
                 placeholder="库存">
        </div>

        <div class="form-group">
          <label>商品类别</label>
          <select class="form-control" name="goodType">
            <option th:selected="${type.getId()==good.getGoodType()}" th:each="type:${typeList}"
                    th:text="${type.getTypeName()}"
                    th:value="${type.getId()}"></option>
          </select>
        </div>

        <div class="form-group">
          <label>商家账号</label>
          <input type="text" name="ownerCode" status="" id="ownerCode" value="" class="form-control"
                 placeholder="商家账号">
          <div class="alert sr-only" role="alert">
          </div>
        </div>

        <div class="form-group">
          <label>商家姓名</label>
          <input value="" type="text" readonly id="ownerName" name="ownerName" class="form-control"
                 placeholder="商家姓名">
          <input type="hidden" name="owner" th:value="${good.getOwner()}" id="owner">
        </div>

        <button type="button" id="updBtn" class="btn btn-primary">修改</button>
        <button class="btn btn-primary" type="button" th:onclick="|history.back(-1)|">返回</button>
      </form>
    </main>
  </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.6.0.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-datetimepicker.js}" th:charset="UTF-8"></script>
<script type="text/javascript" th:src="@{/js/locales/bootstrap-datetimepicker.zh-CN.js}" th:charset="UTF-8"></script>
<script type="text/javascript" th:src="@{/js/good.js}"></script>
<script th:inline="javascript">
  $(() => {
    $.ajax($('#path').val() + "/user/get/" + $('#owner').val(), {
      success: (data) => {
        $('#ownerCode').val(data.data.userCode)
        $('#ownerName').val(data.data.userName)
      }
    })
  })
</script>

</body>

</html>
